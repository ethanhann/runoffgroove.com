---
layout: default
---

<div class="page-header">
    <h2 style="display: inline;">{{ page.title }}</h2>
    <small>{{ page.description }}</small>
</div>
<div class="project-complexity">
    <span class="rating-{{ page.complexity }}">
        {% include logo.svg %}
    </span>
    <span class="rating-text">This project is rated {{ page.complexity }} out of 3 for the level of complexity.</span>
</div>

<p>
    {{ page.date | date_to_string }}
</p>

<div class="post">
    {{ content }}
</div>
