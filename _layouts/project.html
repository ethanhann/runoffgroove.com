---
layout: page
---

<div class="container">
    <div class="page-header">
        <h2 class="display-inline">{{ page.title }}</h2>
        <small>{{ page.description }}</small>
    </div>

    {% if page.complexity %}
    <div class="project-complexity">
        <span class="rating-{{ page.complexity }}">
            {% include logo.svg %}
        </span>
        <span class="rating-text">This project is rated {{ page.complexity }} out of 3 for the level of complexity.</span>
    </div>
    {% endif %}

    <p>
        {{ page.date | date_to_string }}
    </p>

    <div class="project">
        {{ content }}
    </div>
</div>

{% include cc-license-notice.html %}
