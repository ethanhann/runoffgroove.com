---
layout: default
title: runoffgroove.com
---

<div class="page-header">
    <h2 style="display: inline;">News</h2>
</div>

<ul class="posts list-unstyled">
    {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.excerpt }}</a></li>
    {% endfor %}
</ul>
