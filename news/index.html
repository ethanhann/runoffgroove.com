---
layout: page
title: runoffgroove.com
---

<div class="container">
    <div class="page-header">
        <h2 class="display-inline">News</h2>
    </div>

    {% for post in site.categories.news %}
    <div class="list-post">
        <div>
            <span class="heading-date">{{ post.date | date_to_string }} &raquo;</span> <span class="heading-title">{{ post.title }}</span>
        </div>
        <p>{{ post.content }}</p>
    </div>
    {% endfor %}
</div>
