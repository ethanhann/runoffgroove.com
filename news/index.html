---
layout: page
title: runoffgroove.com
---

<div class="container">
    <div class="page-header">
        <h2 class="display-inline">News</h2>
    </div>

    {% for post in site.categories.news %}
    <div class="panel list-post">
        <div class="panel-heading">
            <h3 class="panel-title"><span class="heading-date">{{ post.date | date_to_string }} &raquo;</span> <span class="heading-title">{{ post.title }}</span></h3>
        </div>
        <div class="panel-body">
            {{ post.content }}
        </div>
    </div>
    {% endfor %}
</div>
